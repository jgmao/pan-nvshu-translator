<!DOCTYPE html>
<html lang="zh-CN" dir="ltr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title> Universal Nv-Shu Translator</title>
<link rel="stylesheet" href="index.css"/>
<script src="translate.js"></script>
</head>
<body>
<header id="title-block-header">
  <h1 class="title">Nv-Shu Translator</h1>
</header>

<div class="content">
  <header>
    <p>Please input the word/sentence you'd like to translate into Nv-Shu</p>
  </header>

  <form onsubmit="handleConvert(); return false">
    <p><textarea id="inputArea" rows="3" required></textarea></p>
    <p class="center"><input type="submit" value="转换"/></p>
  </form>

  <div tabindex="0" class="divArea" id="outputArea"></div>
</div>

<footer>
  <p>根据宫哲兵、唐功𬀩《女书标准字字典》制作</p>
  <p>&copy; 2023 <a href="https://github.com/jgmao/pan-nvshu-translator/" lang="en-US"> Pan Nv-Shu</a></p>
</footer>
</body>
</html>
